  <!-- Bank icon in center -->
  <rect x="45" y="45" width="30" height="20" fill="white" stroke="black" stroke-width="1"/>
  <rect x="48" y="48" width="6" height="14" fill="black"/>
  <rect x="57" y="48" width="6" height="14" fill="black"/>
  <rect x="66" y="48" width="6" height="14" fill="black"/>
  <polygon points="45,45 60,35 75,45" fill="black"/>

  <!-- Label -->
  <text x="60" y="15" text-anchor="middle" fill="#64748b" font-family="Arial" font-size="8">BANK</text>
